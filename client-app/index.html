<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Dapp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Airbnb Dapp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rent Property</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
            <div class="container-sluid">
                <a class="nav-link active text-light" aria-current="page" href="#" id="account">Wallet Account shown here...</a>  
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h5 class="h2 text-muted mt-4 ml-5">Add new property</h5>
    </div>
    <div class="container-fluid" style="width: 800px;">
        <form style="margin-top: 20px;">
            <div class="form-group">
                <label for="propertyNameLabel">Property Name</label>
                <input type="text" class="form-control" id="pNameInput" placeholder="Enter property name" required>
            </div>
            <div class="form-group">
                <label for="propertyDescriptionLabel">Property Description</label>
                <input type="text" class="form-control" id="pDescriptionInput" placeholder="Enter property description"
                    required>
            </div>
            <div class="form-group">
                <label for="propertyPriceLabel">Property Description</label>
                <input type="number" class="form-control" id="pPriceInput" placeholder="Enter property price" required>
            </div>
            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
    </div>

    <div class="container-fluid">
        <h5 class="h2 text-muted mt-4 ml-5">Properties available</h5>
    </div>

    <!--All property cards interface-->

    <div class="card-columns" id="cardsHolder">
        
        <!-- Sample card -->
        <div class="card ml-5 bg-dark text-light" style="width: 200px;">
          <img class="card-img-top" src="./img-property.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Property Name</h5>
            <p class="card-text">Very well furnished rooms to stay and family functions</p>
            <p class="card-text">Price: 300</p>
            <p class="card-text">Status: <small class="text-muted">Active/InActive</small></p>
            <a href="#" class="btn btn-primary">Reserve</a>
          </div>
        </div>

    </div>
    <script src="./connect.js"></script>
</body>

</html>
